<!DOCTYPE html>
<html>
<head>
    <title>Cyber Security Dashboard</title>
    <style>
        body { font-family: Arial; background: #121212; color: white; }
        .alert { background: #2d2d2d; padding: 15px; margin: 10px; border-radius: 8px; }
        .critical { border-left: 5px solid red; }
        .warning { border-left: 5px solid orange; }
    </style>
</head>
<body>
    <h1> Live Intrusion Alerts</h1>
    
    <div id="alerts">
        {% for alert in alerts %}
            <div class="alert {% if 'Bruteforce' in alert[2] %}critical{% else %}warning{% endif %}">
                <b>{{ alert[1] }}</b>: {{ alert[2] }}
            </div>
        {% endfor %}
    </div>
</body>
</html>
